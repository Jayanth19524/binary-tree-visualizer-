<h2>Binary Tree Representation (Horizontal)</h2>
<div class="tree-container">
  <ng-container *ngTemplateOutlet="treeTemplate; context: { nodes: getChildren(1) }"></ng-container>
</div>

<ng-template #treeTemplate let-nodes="nodes">
  <div class="node-container">
    <div *ngFor="let node of nodes" class="node">
      <div class="node-box">{{ node?.id }}</div>
      <div class="children" *ngIf="node?.children.length > 0">
        <ng-container *ngTemplateOutlet="treeTemplate; context: { nodes: getChildren(node.id) }"></ng-container>
      </div>
    </div>
  </div>
</ng-template>
